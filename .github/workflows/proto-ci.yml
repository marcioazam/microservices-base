# Proto CI/CD Pipeline
# Validates Protocol Buffer definitions on every PR and push

name: Proto CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'api/**'
      - '.github/workflows/proto-ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'api/**'
      - '.github/workflows/proto-ci.yml'

env:
  BUF_VERSION: '1.42.0'

jobs:
  lint:
    name: Lint Proto Files
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Buf
        uses: bufbuild/buf-setup-action@v1
        with:
          version: ${{ env.BUF_VERSION }}

      - name: Buf Lint
        working-directory: api
        run: buf lint

  breaking:
    name: Breaking Change Detection
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Buf
        uses: bufbuild/buf-setup-action@v1
        with:
          version: ${{ env.BUF_VERSION }}

      - name: Buf Breaking
        working-directory: api
        run: buf breaking --against '.git#branch=main'

  generate:
    name: Generate and Verify
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Buf
        uses: bufbuild/buf-setup-action@v1
        with:
          version: ${{ env.BUF_VERSION }}

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Buf Generate
        working-directory: api
        run: buf generate

      - name: Verify Go compilation
        working-directory: api
        run: |
          if [ -d "gen/go" ]; then
            cd gen/go
            go mod init github.com/auth-platform/api/gen/go || true
            go mod tidy || true
            go build ./... || echo "Go build check skipped"
          fi

      - name: Upload generated artifacts
        uses: actions/upload-artifact@v4
        with:
          name: generated-code
          path: |
            api/gen/
            api/openapi/
          retention-days: 7

  test:
    name: Property-Based Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        working-directory: api/tests
        run: |
          python -m pip install --upgrade pip
          pip install pytest hypothesis

      - name: Run tests
        working-directory: api/tests
        run: python -m pytest -v --tb=short

  openapi:
    name: OpenAPI Validation
    runs-on: ubuntu-latest
    needs: generate
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download generated artifacts
        uses: actions/download-artifact@v4
        with:
          name: generated-code
          path: api/

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install OpenAPI validator
        run: npm install -g @apidevtools/swagger-cli

      - name: Validate OpenAPI specs
        working-directory: api
        run: |
          if [ -f "openapi/v1/api.swagger.json" ]; then
            swagger-cli validate openapi/v1/api.swagger.json
          else
            echo "No OpenAPI spec found, skipping validation"
          fi
