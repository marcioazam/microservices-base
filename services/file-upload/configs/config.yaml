# File Upload Service Configuration

server:
  host: "0.0.0.0"
  port: 8080
  read_timeout: 30s
  write_timeout: 60s
  idle_timeout: 120s

storage:
  provider: s3
  bucket: file-uploads
  region: us-east-1
  endpoint: ""  # Set for localstack/minio
  access_key_id: ""
  secret_access_key: ""
  use_path_style: false
  signed_url_expiry: 1h

database:
  host: localhost
  port: 5432
  user: postgres
  password: postgres
  database: file_upload_db
  ssl_mode: disable
  max_open_conns: 25
  max_idle_conns: 5
  conn_max_lifetime: 5m

redis:
  host: localhost
  port: 6379
  password: ""
  db: 0

auth:
  jwks_url: "http://localhost:8081/.well-known/jwks.json"
  issuer: "auth-platform"
  audience: "file-upload-service"
  cache_ttl: 5m

upload:
  max_file_size: 10485760  # 10MB
  max_chunked_file_size: 5368709120  # 5GB
  chunk_size: 5242880  # 5MB
  session_expiry: 24h
  allowed_types:
    - "image/jpeg"
    - "image/png"
    - "image/gif"
    - "application/pdf"
    - "video/mp4"
    - "video/quicktime"

scanner:
  enabled: false
  address: "localhost:3310"
  timeout: 30s
  max_file_size: 104857600  # 100MB

log:
  level: info
  format: json

rate_limit:
  requests_per_minute: 100
  burst_size: 20

async:
  worker_count: 5
  queue_size: 100

metrics:
  enabled: true
  path: /metrics
