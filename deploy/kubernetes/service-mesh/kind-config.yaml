# Kind cluster configuration for Service Mesh development
# Kubernetes 1.30+ with adequate resources
apiVersion: kind.x-k8s.io/v1alpha4
kind: Cluster
name: service-mesh-dev
nodes:
  - role: control-plane
    kubeadmConfigPatches:
      - |
        kind: InitConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "ingress-ready=true"
    extraPortMappings:
      - containerPort: 80
        hostPort: 80
        protocol: TCP
      - containerPort: 443
        hostPort: 443
        protocol: TCP
      - containerPort: 50056
        hostPort: 50056
        protocol: TCP
  - role: worker
  - role: worker
# Minimum resources: 4 CPU, 8GB RAM
