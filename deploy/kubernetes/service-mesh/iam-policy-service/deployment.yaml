# IAM Policy Service Deployment with Linkerd
apiVersion: apps/v1
kind: Deployment
metadata:
  name: iam-policy-service
  namespace: iam-policy
  labels:
    app: iam-policy-service
    app.kubernetes.io/name: iam-policy-service
    app.kubernetes.io/part-of: auth-platform
spec:
  replicas: 3
  selector:
    matchLabels:
      app: iam-policy-service
  template:
    metadata:
      annotations:
        linkerd.io/inject: enabled
      labels:
        app: iam-policy-service
    spec:
      containers:
        - name: iam-policy
          image: ghcr.io/auth-platform/iam-policy-service:latest
          ports:
            - containerPort: 8080
              name: http
            - containerPort: 9090
              name: grpc
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: iam-policy-service
  namespace: iam-policy
  labels:
    app: iam-policy-service
spec:
  selector:
    app: iam-policy-service
  ports:
    - port: 8080
      targetPort: 8080
      name: http
    - port: 9090
      targetPort: 9090
      name: grpc
