# ArgoCD Application - Production Environment
# GitOps deployment configuration for production

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: auth-platform-prod
  namespace: argocd
  labels:
    environment: production
    app.kubernetes.io/part-of: auth-platform
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: auth-platform
  
  source:
    repoURL: https://github.com/auth-platform/auth-platform.git
    targetRevision: main
    path: deploy/kubernetes/overlays/prod
  
  destination:
    server: https://kubernetes.default.svc
    namespace: auth-system
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - ApplyOutOfSyncOnly=true
      - ServerSideApply=true
      - RespectIgnoreDifferences=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
    - group: autoscaling
      kind: HorizontalPodAutoscaler
      jsonPointers:
        - /spec/minReplicas
        - /spec/maxReplicas
  
  revisionHistoryLimit: 20
