apiVersion: apps/v1
kind: Deployment
metadata:
  name: mfa-service
  labels:
    app: mfa-service
    app.kubernetes.io/name: mfa-service
    app.kubernetes.io/component: mfa
    app.kubernetes.io/part-of: auth-platform
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mfa-service
  template:
    metadata:
      labels:
        app: mfa-service
        app.kubernetes.io/name: mfa-service
      annotations:
        linkerd.io/inject: enabled
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        runAsGroup: 65534
        fsGroup: 65534
        seccompProfile:
          type: RuntimeDefault
      
      serviceAccountName: mfa-service
      automountServiceAccountToken: false
      
      containers:
        - name: mfa-service
          image: auth-platform/mfa-service:latest
          imagePullPolicy: IfNotPresent
          
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          
          ports:
            - name: grpc
              containerPort: 8084
              protocol: TCP
            - name: metrics
              containerPort: 9094
              protocol: TCP
          
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          
          env:
            - name: SERVICE_NAME
              value: mfa-service
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: mfa-service-secrets
                  key: database-url
            - name: REDIS_URL
              value: redis://redis:6379
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: http://otel-collector:4317
          
          livenessProbe:
            grpc:
              port: 8084
            initialDelaySeconds: 15
            periodSeconds: 20
          
          readinessProbe:
            grpc:
              port: 8084
            initialDelaySeconds: 5
            periodSeconds: 10
          
          startupProbe:
            grpc:
              port: 8084
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 30
          
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      
      volumes:
        - name: tmp
          emptyDir:
            sizeLimit: 50Mi
      
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: mfa-service
                topologyKey: kubernetes.io/hostname
