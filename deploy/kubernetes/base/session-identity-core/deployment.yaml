apiVersion: apps/v1
kind: Deployment
metadata:
  name: session-identity-core
  labels:
    app: session-identity-core
    app.kubernetes.io/name: session-identity-core
    app.kubernetes.io/component: session
    app.kubernetes.io/part-of: auth-platform
spec:
  replicas: 3
  selector:
    matchLabels:
      app: session-identity-core
  template:
    metadata:
      labels:
        app: session-identity-core
        app.kubernetes.io/name: session-identity-core
      annotations:
        linkerd.io/inject: enabled
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        runAsGroup: 65534
        fsGroup: 65534
        seccompProfile:
          type: RuntimeDefault
      
      serviceAccountName: session-identity-core
      automountServiceAccountToken: false
      
      containers:
        - name: session-identity-core
          image: auth-platform/session-identity-core:latest
          imagePullPolicy: IfNotPresent
          
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          
          ports:
            - name: http
              containerPort: 4000
              protocol: TCP
            - name: grpc
              containerPort: 8082
              protocol: TCP
            - name: metrics
              containerPort: 9092
              protocol: TCP
          
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          
          env:
            - name: SERVICE_NAME
              value: session-identity-core
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: session-identity-secrets
                  key: database-url
            - name: REDIS_URL
              value: redis://redis:6379
            - name: TOKEN_SERVICE_URL
              value: token-service:8081
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: http://otel-collector:4317
          
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 20
          
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          
          startupProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            failureThreshold: 30
          
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      
      volumes:
        - name: tmp
          emptyDir:
            sizeLimit: 100Mi
      
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: session-identity-core
                topologyKey: kubernetes.io/hostname
