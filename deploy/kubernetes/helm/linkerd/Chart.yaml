apiVersion: v2
name: linkerd-config
description: Linkerd Service Mesh configuration for Auth Platform
type: application
version: 1.0.0
appVersion: "2.14.0"

keywords:
  - linkerd
  - service-mesh
  - mtls
  - observability

home: https://github.com/your-org/auth-platform
sources:
  - https://github.com/your-org/auth-platform

maintainers:
  - name: Platform Team
    email: platform@your-org.com

dependencies:
  - name: linkerd-crds
    version: "1.8.0"
    repository: "https://helm.linkerd.io/stable"
    condition: linkerd.crds.enabled
  
  - name: linkerd-control-plane
    version: "1.16.0"
    repository: "https://helm.linkerd.io/stable"
    condition: linkerd.controlPlane.enabled
  
  - name: linkerd-viz
    version: "30.12.0"
    repository: "https://helm.linkerd.io/stable"
    condition: linkerd.viz.enabled

annotations:
  artifacthub.io/license: MIT
  artifacthub.io/category: networking
