apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "resilience-service.fullname" . }}
  labels:
    {{- include "resilience-service.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "resilience-service.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        {{- toYaml .Values.podAnnotations | nindent 8 }}
      labels:
        {{- include "resilience-service.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "resilience-service.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: grpc
              containerPort: 50056
              protocol: TCP
          env:
            - name: RESILIENCE_HOST
              value: "0.0.0.0"
            - name: RESILIENCE_PORT
              value: "50056"
            - name: LOG_LEVEL
              value: {{ .Values.config.logLevel }}
            - name: REDIS_URL
              value: {{ .Values.config.redis.url }}
            - name: REDIS_DB
              value: "{{ .Values.config.redis.db }}"
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: {{ .Values.config.otel.endpoint }}
            - name: POLICY_CONFIG_PATH
              value: {{ .Values.config.policy.configPath }}
            - name: POLICY_RELOAD_INTERVAL
              value: {{ .Values.config.policy.reloadInterval }}
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: config
              mountPath: /etc/resilience
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: {{ include "resilience-service.fullname" . }}-config
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
