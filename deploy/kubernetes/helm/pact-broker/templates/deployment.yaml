{{- if .Values.pactBroker.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pact-broker
  namespace: {{ .Values.global.namespace }}
  labels:
    app.kubernetes.io/name: pact-broker
    app.kubernetes.io/part-of: auth-platform
spec:
  replicas: {{ .Values.pactBroker.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: pact-broker
  template:
    metadata:
      labels:
        app.kubernetes.io/name: pact-broker
        app.kubernetes.io/part-of: auth-platform
      annotations:
        # Linkerd injection
        linkerd.io/inject: enabled
    spec:
      containers:
        - name: pact-broker
          image: "{{ .Values.pactBroker.image.repository }}:{{ .Values.pactBroker.image.tag }}"
          imagePullPolicy: {{ .Values.pactBroker.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 9292
              protocol: TCP
          env:
            - name: PACT_BROKER_DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: pact-broker-database
                  key: url
            - name: PACT_BROKER_BASE_URL
              value: "{{ .Values.pactBroker.config.baseUrl }}"
            - name: PACT_BROKER_WEBHOOK_HOST_WHITELIST
              value: "{{ .Values.pactBroker.config.webhookHostWhitelist }}"
            - name: PACT_BROKER_PUBLIC_HEARTBEAT
              value: "{{ .Values.pactBroker.config.publicHeartbeat }}"
            - name: PACT_BROKER_ALLOW_DANGEROUS_CONTRACT_MODIFICATION
              value: "{{ .Values.pactBroker.config.allowDangerousContractModification }}"
            - name: PACT_BROKER_CHECK_FOR_POTENTIAL_DUPLICATE_PACTICIPANT_NAMES
              value: "{{ .Values.pactBroker.config.checkForPotentialDuplicatePacticipantNames }}"
            - name: PACT_BROKER_CREATE_DEPLOYED_VERSIONS_FOR_TAGS
              value: "{{ .Values.pactBroker.config.createDeployedVersionsForTags }}"
            - name: PACT_BROKER_LOG_LEVEL
              value: "{{ .Values.pactBroker.config.logLevel }}"
            - name: PACT_BROKER_SQL_LOG_LEVEL
              value: "{{ .Values.pactBroker.config.sqlLogLevel }}"
            {{- if .Values.pactBroker.auth.enabled }}
            - name: PACT_BROKER_BASIC_AUTH_USERNAME
              value: "{{ .Values.pactBroker.auth.writeUsername }}"
            - name: PACT_BROKER_BASIC_AUTH_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.pactBroker.auth.writePasswordSecretName }}
                  key: {{ .Values.pactBroker.auth.writePasswordSecretKey }}
            {{- end }}
          resources:
            {{- toYaml .Values.pactBroker.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /diagnostic/status/heartbeat
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /diagnostic/status/heartbeat
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            readOnlyRootFilesystem: false
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
      {{- with .Values.pactBroker.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: pact-broker
  namespace: {{ .Values.global.namespace }}
  labels:
    app.kubernetes.io/name: pact-broker
    app.kubernetes.io/part-of: auth-platform
spec:
  type: {{ .Values.pactBroker.service.type }}
  ports:
    - port: {{ .Values.pactBroker.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: pact-broker
{{- end }}
