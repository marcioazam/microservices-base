apiVersion: v2
name: auth-platform
description: State-of-the-art Authentication and Authorization Microservices Platform
type: application
version: 1.0.0
appVersion: "1.0.0"

keywords:
  - authentication
  - authorization
  - oauth2
  - oidc
  - mfa
  - zero-trust
  - microservices

home: https://github.com/your-org/auth-platform
sources:
  - https://github.com/your-org/auth-platform

maintainers:
  - name: Platform Team
    email: platform@your-org.com

dependencies:
  - name: postgresql
    version: "14.0.0"
    repository: "https://charts.bitnami.com/bitnami"
    condition: postgresql.enabled
  
  - name: redis
    version: "18.0.0"
    repository: "https://charts.bitnami.com/bitnami"
    condition: redis.enabled
  
  - name: kafka
    version: "26.0.0"
    repository: "https://charts.bitnami.com/bitnami"
    condition: kafka.enabled

annotations:
  artifacthub.io/license: MIT
  artifacthub.io/category: security
