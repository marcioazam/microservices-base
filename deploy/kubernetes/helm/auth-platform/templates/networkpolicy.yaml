{{- if .Values.networkPolicy.enabled }}
# Default deny all ingress and egress
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "auth-platform.fullname" . }}-default-deny
  labels:
    {{- include "auth-platform.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "auth-platform.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress
---
# Allow DNS egress
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "auth-platform.fullname" . }}-allow-dns
  labels:
    {{- include "auth-platform.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "auth-platform.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
---
# Allow internal communication
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "auth-platform.fullname" . }}-allow-internal
  labels:
    {{- include "auth-platform.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "auth-platform.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              {{- include "auth-platform.selectorLabels" . | nindent 14 }}
  egress:
    - to:
        - podSelector:
            matchLabels:
              {{- include "auth-platform.selectorLabels" . | nindent 14 }}
---
# Allow ingress from gateway
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "auth-platform.fullname" . }}-allow-gateway
  labels:
    {{- include "auth-platform.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "auth-platform.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: {{ .Values.networkPolicy.gatewayNamespace | default "gateway-system" }}
---
# Allow egress to observability
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "auth-platform.fullname" . }}-allow-observability
  labels:
    {{- include "auth-platform.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "auth-platform.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: {{ .Values.networkPolicy.observabilityNamespace | default "observability" }}
      ports:
        - protocol: TCP
          port: 4317
        - protocol: TCP
          port: 4318
---
# Allow egress to data layer
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "auth-platform.fullname" . }}-allow-data
  labels:
    {{- include "auth-platform.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "auth-platform.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: {{ .Values.networkPolicy.dataNamespace | default "data-system" }}
      ports:
        - protocol: TCP
          port: 5432
        - protocol: TCP
          port: 6379
        - protocol: TCP
          port: 5672
{{- end }}
