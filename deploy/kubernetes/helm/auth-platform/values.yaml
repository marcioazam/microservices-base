# Auth Platform Helm Values
# Production-ready configuration - December 2025 Best Practices

global:
  imageRegistry: ""
  imagePullSecrets: []
  storageClass: ""
  environment: production  # development, staging, production
  
  # SPIFFE/SPIRE configuration
  spiffe:
    trustDomain: "auth-platform.local"
    socketPath: "/spire-agent-socket/spire-agent.sock"

  # Observability
  observability:
    tracing:
      enabled: true
      endpoint: "otel-collector:4317"
    metrics:
      enabled: true

# ============================================
# Auth Edge Service
# ============================================
authEdgeService:
  enabled: true
  replicaCount: 3
  
  image:
    repository: auth-platform/auth-edge-service
    tag: ""  # Must be set explicitly in production
    pullPolicy: IfNotPresent
  
  service:
    type: ClusterIP
    grpcPort: 8080
    metricsPort: 9090
  
  resources:
    limits:
      cpu: 500m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 64Mi
  
  autoscaling:
    enabled: true
    minReplicas: 3
    maxReplicas: 20
    targetCPUUtilizationPercentage: 70
    targetMemoryUtilizationPercentage: 80
  
  podDisruptionBudget:
    enabled: true
    minAvailable: 2
  
  probes:
    liveness:
      grpc: true
      port: 8080
      initialDelaySeconds: 15
      periodSeconds: 20
    readiness:
      grpc: true
      port: 8080
      initialDelaySeconds: 5
      periodSeconds: 10
    startup:
      grpc: true
      port: 8080
      initialDelaySeconds: 5
      periodSeconds: 5
      failureThreshold: 30
  
  nodeSelector: {}
  tolerations: []
  
  config:
    jwkCacheTtlSeconds: 3600
    circuitBreaker:
      failureThreshold: 5
      successThreshold: 3
      timeoutSeconds: 30

# ============================================
# Token Service
# ============================================
tokenService:
  enabled: true
  replicaCount: 3
  
  image:
    repository: auth-platform/token-service
    tag: ""
    pullPolicy: IfNotPresent
  
  service:
    type: ClusterIP
    grpcPort: 8081
    metricsPort: 9091
  
  resources:
    limits:
      cpu: 500m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 64Mi
  
  autoscaling:
    enabled: true
    minReplicas: 3
    maxReplicas: 15
    targetCPUUtilizationPercentage: 70
    targetMemoryUtilizationPercentage: 80
  
  podDisruptionBudget:
    enabled: true
    minAvailable: 2
  
  probes:
    liveness:
      grpc: true
      port: 8081
    readiness:
      grpc: true
      port: 8081
    startup:
      grpc: true
      port: 8081
  
  config:
    accessTokenTtlSeconds: 900
    refreshTokenTtlDays: 7
    signingAlgorithm: "ES256"
    kms:
      provider: "aws"
      keyId: ""

# ============================================
# Session/Identity Core
# ============================================
sessionIdentityCore:
  enabled: true
  replicaCount: 3
  
  image:
    repository: auth-platform/session-identity-core
    tag: ""
    pullPolicy: IfNotPresent
  
  service:
    type: ClusterIP
    httpPort: 4000
    grpcPort: 8082
    metricsPort: 9092
  
  resources:
    limits:
      cpu: 1000m
      memory: 1Gi
    requests:
      cpu: 200m
      memory: 256Mi
  
  autoscaling:
    enabled: true
    minReplicas: 3
    maxReplicas: 10
    targetCPUUtilizationPercentage: 70
    targetMemoryUtilizationPercentage: 80
  
  podDisruptionBudget:
    enabled: true
    minAvailable: 2
  
  probes:
    liveness:
      path: /health
      port: 4000
    readiness:
      path: /ready
      port: 4000
    startup:
      path: /health
      port: 4000
  
  config:
    sessionTtlHours: 24
    riskScoreThreshold: 0.7

# ============================================
# IAM/Policy Service
# ============================================
iamPolicyService:
  enabled: true
  replicaCount: 3
  
  image:
    repository: auth-platform/iam-policy-service
    tag: ""
    pullPolicy: IfNotPresent
  
  service:
    type: ClusterIP
    grpcPort: 8083
    metricsPort: 9093
  
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi
  
  autoscaling:
    enabled: true
    minReplicas: 3
    maxReplicas: 10
    targetCPUUtilizationPercentage: 70
    targetMemoryUtilizationPercentage: 80
  
  podDisruptionBudget:
    enabled: true
    minAvailable: 2
  
  probes:
    liveness:
      grpc: true
      port: 8083
    readiness:
      grpc: true
      port: 8083
    startup:
      grpc: true
      port: 8083
  
  config:
    policyReloadIntervalSeconds: 60
    decisionCacheTtlSeconds: 300

# ============================================
# MFA Service
# ============================================
mfaService:
  enabled: true
  replicaCount: 2
  
  image:
    repository: auth-platform/mfa-service
    tag: ""
    pullPolicy: IfNotPresent
  
  service:
    type: ClusterIP
    grpcPort: 8084
    metricsPort: 9094
  
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi
  
  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 8
    targetCPUUtilizationPercentage: 70
    targetMemoryUtilizationPercentage: 80
  
  podDisruptionBudget:
    enabled: true
    minAvailable: 2
  
  probes:
    liveness:
      grpc: true
      port: 8084
    readiness:
      grpc: true
      port: 8084
    startup:
      grpc: true
      port: 8084
  
  config:
    totpWindowSize: 1
    webauthnTimeout: 60000
    pushTimeout: 60

# ============================================
# Network Policy
# ============================================
networkPolicy:
  enabled: true
  gatewayNamespace: gateway-system
  observabilityNamespace: observability
  dataNamespace: data-system

# ============================================
# External Secrets
# ============================================
# SECURITY: External Secrets enabled by default (2026-01-09)
# Secrets are now managed via Vault/External Secrets Operator
# See: deploy/kubernetes/SECRETS_MANAGEMENT.md
externalSecrets:
  enabled: true  # âœ… Changed from false to true for security
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  secretPath: auth-platform/secrets

# ============================================
# Service Monitor
# ============================================
serviceMonitor:
  enabled: true
  interval: 30s
  scrapeTimeout: 10s
  labels:
    release: prometheus

# ============================================
# Pod Monitor
# ============================================
podMonitor:
  enabled: false

# ============================================
# Ingress Configuration
# ============================================
ingress:
  enabled: true
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "GRPC"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  hosts:
    - host: auth.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: auth-platform-tls
      hosts:
        - auth.example.com

# ============================================
# Service Mesh / Linkerd
# ============================================
linkerd:
  enabled: true
  inject: enabled

# ============================================
# Service Account
# ============================================
serviceAccount:
  create: true
  name: ""
  annotations: {}
  automountServiceAccountToken: false
