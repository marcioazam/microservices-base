apiVersion: v1
kind: Service
metadata:
  name: crypto-service
  labels:
    app: crypto-service
    app.kubernetes.io/name: crypto-service
spec:
  type: ClusterIP
  ports:
    - name: grpc
      port: 50051
      targetPort: grpc
      protocol: TCP
    - name: http
      port: 8080
      targetPort: http
      protocol: TCP
    - name: metrics
      port: 9090
      targetPort: metrics
      protocol: TCP
  selector:
    app: crypto-service
