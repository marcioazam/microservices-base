apiVersion: apps/v1
kind: Deployment
metadata:
  name: image-processing-service
  namespace: image-processing
  labels:
    app: image-processing-service
    app.kubernetes.io/name: image-processing-service
    app.kubernetes.io/component: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: image-processing-service
  template:
    metadata:
      labels:
        app: image-processing-service
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: image-processing-service
      containers:
        - name: image-processing-service
          image: image-processing-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3000"
            - name: HOST
              value: "0.0.0.0"
            - name: REDIS_HOST
              valueFrom:
                configMapKeyRef:
                  name: image-processing-config
                  key: redis-host
            - name: REDIS_PORT
              valueFrom:
                configMapKeyRef:
                  name: image-processing-config
                  key: redis-port
            - name: S3_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: image-processing-config
                  key: s3-endpoint
            - name: S3_BUCKET
              valueFrom:
                configMapKeyRef:
                  name: image-processing-config
                  key: s3-bucket
            - name: S3_REGION
              valueFrom:
                configMapKeyRef:
                  name: image-processing-config
                  key: s3-region
            - name: S3_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: image-processing-secrets
                  key: s3-access-key-id
            - name: S3_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: image-processing-secrets
                  key: s3-secret-access-key
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: image-processing-secrets
                  key: jwt-secret
            - name: LOG_LEVEL
              value: "info"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /health/live
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
          securityContext:
            runAsNonRoot: true
            runAsUser: 1001
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - image-processing-service
                topologyKey: kubernetes.io/hostname
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: image-processing-worker
  namespace: image-processing
  labels:
    app: image-processing-worker
    app.kubernetes.io/name: image-processing-service
    app.kubernetes.io/component: worker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: image-processing-worker
  template:
    metadata:
      labels:
        app: image-processing-worker
    spec:
      serviceAccountName: image-processing-service
      containers:
        - name: worker
          image: image-processing-service:latest
          imagePullPolicy: IfNotPresent
          command: ["node", "dist/worker.js"]
          env:
            - name: NODE_ENV
              value: "production"
            - name: REDIS_HOST
              valueFrom:
                configMapKeyRef:
                  name: image-processing-config
                  key: redis-host
            - name: REDIS_PORT
              valueFrom:
                configMapKeyRef:
                  name: image-processing-config
                  key: redis-port
            - name: S3_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: image-processing-config
                  key: s3-endpoint
            - name: S3_BUCKET
              valueFrom:
                configMapKeyRef:
                  name: image-processing-config
                  key: s3-bucket
            - name: S3_REGION
              valueFrom:
                configMapKeyRef:
                  name: image-processing-config
                  key: s3-region
            - name: S3_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: image-processing-secrets
                  key: s3-access-key-id
            - name: S3_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: image-processing-secrets
                  key: s3-secret-access-key
            - name: QUEUE_CONCURRENCY
              value: "5"
            - name: LOG_LEVEL
              value: "info"
          resources:
            requests:
              memory: "512Mi"
              cpu: "200m"
            limits:
              memory: "2Gi"
              cpu: "2000m"
          securityContext:
            runAsNonRoot: true
            runAsUser: 1001
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
