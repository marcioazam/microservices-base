# Prometheus Configuration - Centralized for all microservices
global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Platform Services
  - job_name: 'logging-api'
    static_configs:
      - targets: ['logging-api:8080']
    metrics_path: /metrics

  - job_name: 'resilience-service'
    static_configs:
      - targets: ['resilience-service:50056']
    metrics_path: /metrics

  # Auth Services
  - job_name: 'auth-edge-service'
    static_configs:
      - targets: ['auth-edge-service:9090']

  - job_name: 'token-service'
    static_configs:
      - targets: ['token-service:9091']

  - job_name: 'session-identity-core'
    static_configs:
      - targets: ['session-identity-core:9092']

  - job_name: 'iam-policy-service'
    static_configs:
      - targets: ['iam-policy-service:9093']

  - job_name: 'mfa-service'
    static_configs:
      - targets: ['mfa-service:9094']

  # Infrastructure
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8888']

  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']

  - job_name: 'elasticsearch'
    static_configs:
      - targets: ['elasticsearch:9200']
    metrics_path: /_prometheus/metrics

  - job_name: 'rabbitmq'
    static_configs:
      - targets: ['rabbitmq:15692']
